<div ng-controller="loginCtrl">
    <form action="/" id="MyLogin">
        Username: <input type="email" ng-model="username" id="username"><br>
        Password: <input type="password" ng-model="password" id="password"><br>
        <button type="button" ng-click="submit()">Login</button>
        <button type="button" ng-click="signup()">Sign up</button>
    </form>
</div>
