<div ng-controller="signupCtrl">
    <form action="/" id="MyLogin">
        <h3>Username: </h3> <input type="email" ng-model="username" id="username"><br>
        <h3>Password: </h3> <input type="password" ng-model="password" id="password"><br>
        <button type="button" ng-click="submit()">Sign up</button>
    </form>
</div>
